<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Access Organizations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#contact-form">Contact</a></li>
                <li><a href="organizations.html">Organizations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us!</p>
            <p>Email: info@accessorganizations.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>

        <section id="contact-form">
            <h2>Contact Form</h2>
            <form id="form" onsubmit="handleSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div id="form-response"></div>
        </section>

        <section id="map">
            <h2>Our Location</h2>
            <div id="google-map">
            <img src="map.jpeg">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Access Organizations. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #007bff;
    color: white;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {
    margin: 20px 0;
    background: white;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #007bff;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 15px;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#google-map {
    width: 100%;
    height: 400px;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #333;
    color: white;
}
</style>
<script>
function initMap() {
    const location = { lat: 37.7749, lng: -122.4194 }; // Example coordinates (San Francisco)
    const map = new google.maps.Map(document.getElementById("google-map"), {
        zoom: 12,
        center: location,
    });
    const marker = new google.maps.Marker({
        position: location,
        map: map,
    });
}

function handleSubmit(event) {
    event.preventDefault();
    const form = document.getElementById("form");
    const formData = new FormData(form);
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://example.com/contact", true);
    xhr.onload = function() {
        if (xhr.status === 200) {
            document.getElementById("form-response").innerHTML = "Message sent successfully!";
        } else {
            document.getElementById("form-response").innerHTML = "Error sending message. Please try again.";
        }
    };
    xhr.send(formData);
}

</script>
