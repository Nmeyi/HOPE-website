<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CharityOrg</div>
        <ul class="nav-links">
            <li><a href="#about">About Us</a></li>
            <li><a href="#projects">Our Projects</a></li>
            <li><a href="#donate">Donate</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <button class="donate-button" onclick="openDonationModal()">Donate Now</button>
    </nav>

    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDonationModal()">&times;</span>
            <h2>Make a Donation</h2>
            <p>Thank you for your support!</p>
            <!-- Add your donation form here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4CAF50;
    padding: 15px 20px;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.donate-button {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

.donate-button:hover {
    background-color: #d32f2f;
}

.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
<script>

function openDonationModal() {
    document.getElementById("donationModal").style.display = "block";
}

function closeDonationModal() {
    document.getElementById("donationModal").style.display = "none";
}

// Close the modal when clicking outside of it
window.onclick = function(event) {
    const modal = document.getElementById("donationModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>
